# Nombre de la aplicación
spring.application.name=proyectoLogisticaCSL

# --- CONEXIÓN BASE DE DATOS (POSTGRESQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/logistics_db
spring.datasource.username=postgres
spring.datasource.password=tu_contraseña_postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
# update: Actualiza el esquema (crea tablas si no existen) sin borrar datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- SERVIDOR ---
server.port=8080